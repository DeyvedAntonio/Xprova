<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xprova Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #c6c800; /* Cor de fundo amarela */
    }
    .navbar-custom {
      background-color: #c6c800;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 60px;
    }
    .nav-link {
      color: black !important;
      font-weight: bold;
      margin: 0 10px;
    }
    .btn-login {
      background-color: #263238;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      padding: 6px 20px;
      margin-right: 10px;
    }
    .btn-assinatura {
      background-color: #15928F;
      color: #263238;
      font-weight: bold;
      border-radius: 20px;
      padding: 6px 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand logo" href="#">
      <img src="logo.png" alt="Xprova logo"> <!-- Substitua por caminho real -->
    </a>

    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">In√≠cio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Planos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre</a>
        </li>
      </ul>
    </div>

    <div class="d-flex">
      <button class="btn btn-login">Login</button>
      <button class="btn btn-assinatura">Assinatura</button>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
